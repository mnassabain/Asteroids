name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup SDL2 and SDL2_image
      run: sudo apt-get install -y libsdl2-dev libsdl2-image-dev
    - name: Build game
      run: make setup-asteroids
